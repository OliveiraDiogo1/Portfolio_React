<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Security Meta Tags -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://api.emailjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.emailjs.com; frame-src https://www.google.com/recaptcha/; object-src 'none'; base-uri 'self'; form-action 'self';" />
  
  <!-- SEO and Performance -->
  <meta name="description" content="Diogo Oliveira - Full-Stack Developer Portfolio" />
  <meta name="keywords" content="developer, portfolio, react, javascript, full-stack" />
  <meta name="author" content="Diogo Oliveira" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="Diogo Oliveira - Full-Stack Developer" />
  <meta property="og:description" content="Full-Stack Developer Portfolio" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <title>Diogo Oliveira - Full-Stack Developer</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Security: Prevent right-click context menu -->
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    // Prevent text selection (optional - remove if you want users to select text)
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });
    
    // Prevent drag and drop
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });
  </script>
</body>

</html>
